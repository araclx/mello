name: Formatter

on: push

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn

      - name: Format
        run: yarn format

      - name: Fix formating in repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: auto-fix format issues"
